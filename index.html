<!DOCTYPE html>
<link href="indexc.css" rel="stylesheet" type="text/css">
<html lang="en">
<head>
    <h1><center>Calculadora</center></h1>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale">
    <meta http-equiv="X-UA-Compatible" content="style">
    <title>Club Atl√©tico Boca Juniors</title>
</head>
<body>
    <div class = "contenedor"> <!--Contenedor-->

        <div class = "box_operando"> <!--Contenedor del display-->
            <!--<input id = "display" type="text" size="5"> display para ver lo que se va a operar-->
            <div id = "display">
                <p id = "resultado"></p>
            </div>
        </div>

        <div class = "box_numeros"> <!--Contenedor de los botones de nums-->
            <button id = "numeros" onclick=uno()>1</button>
            <button id = "numeros" onclick=dos()>2</button>
            <button id = "numeros" onclick="tres()">3</button>
            <br><br>
            <button id = "numeros" onclick="cuarto()">4</button>
            <button id = "numeros" onclick="cinco()">5</button>
            <button id = "numeros" onclick="seis()">6</button>
            <br><br>
            <button id = "numeros" onclick="siete()">7</button>
            <button id = "numeros" onclick="ocho()">8</button>
            <button id = "numeros" onclick="nueve()">9</button>
        </div>

        <div class = "box_cero"> <!--Contenedor del boton 0-->
            <button id = "cerito" onclick="cero()">0</button>
        </div>

        <div class = "box_operadores"> <!--Contenedor de los operadores-->
            <button id = "operadores" onclick="borrar()">C</button>
            <button id = "operadores" onclick="suma()">+</button>
            <br><br>
            <button id = "operadores" onclick="resta()">-</button>
            <button id = "operadores" onclick="multi()">*</button>
            <br><br>
            <button id = "operadores" onclick="divi()">/</button>
            <button id = "operadores" onclick="igual()">=</button>
        </div>

        

    </div   > <!--Fin del Contenedor-->
    <script src = "combazo.js"></script>
</body>
</html>
